<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity OSINT Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cyber-dashboard">
        <header>
            <h1>OSINT Cybersecurity Dashboard</h1>
        </header>
        <section id="terminal">
            <h2>Simulated Terminal</h2>
            <pre id="terminal-output">> Connecting to OSINT Database...\n> Data retrieval initiated...\n> Scanning for threats...</pre>
        </section>
        <section id="data-visualization">
            <h2>Dynamic Data Visualization</h2>
            <div class="chart" id="threat-level-chart">
                <div class="chart-bar high" style="height: 70%;">High Threats</div>
                <div class="chart-bar medium" style="height: 50%;">Medium Threats</div>
                <div class="chart-bar low" style="height: 30%;">Low Threats</div>
            </div>
        </section>
        <section id="network-map">
            <h2>Network Map</h2>
            <div class="network-node" id="node1">Node A</div>
            <div class="network-node" id="node2">Node B</div>
            <div class="network-node" id="node3">Node C</div>
            <div class="network-node" id="node4">Node D</div>
        </section>
        <section id="encryption">
            <h2>Encryption/Decryption Simulation</h2>
            <div class="encryption-box">
                <input type="text" id="plaintext" placeholder="Enter text to encrypt...">
                <button id="encrypt-btn">Encrypt</button>
                <div id="ciphertext"></div>
            </div>
        </section>
    </div>
</body>
</html>
